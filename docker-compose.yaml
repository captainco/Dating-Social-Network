version: "3"
services:

    database:
        image: "mariadb"
        env_file:
          - system.env

    dating:
        build: .
        ports:
            - 5000:3000
        env_file:
            - system.env
        working_dir: /app
        volumes:
            - .:/app
            - /app/node_modules
        links:
            - database

